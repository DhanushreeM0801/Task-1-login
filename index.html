<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <div align="center">
        <h1>Registration Form</h1> </div>
        <form action="/submit" method="post">
            <fieldset style="background-color: #f0f0f0; padding: 10px; border-radius:10px">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required><br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required><br><br>
                <div align="center">
                <fieldset style="background-color: #e0e0e0; padding: 10px; border-radius: 5px;">
                    <legend align="center">Gender:</legend>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other">
                </fieldset></div><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" rows="4" cols="20" style="width:100%" required></textarea><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="hobbies">Hobbies:</label>
                <input type="checkbox" id="hobby1" name="hobbies" value="Sports">
                <label for="hobby1">Sports</label>
                <input type="checkbox" id="hobby2" name="hobbies" value="Games">
                <label for="hobby2">Games</label>
                <input type="checkbox" id="hobby3" name="hobbies" value="Travel">
                <label for="hobby3">Travel</label><br><br>
                <div align="center">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit"></div>
            </fieldset>
        </form>
</body>
</html>
